{% if bookmarks %}
<div id="bookmarks" class="row">
    {% for bookmark in bookmarks %}
        {% if request.user.username == username or not bookmark.personal %}
            <article class="thumbnail bookmark item span3">
                {% include "bookmark.html" %}

                {% if show_single_edit %}
                    <a href="{% url 'bookmarks.views.bookmark_save' %}?url={{bookmark.link.url}}" class="edit">edit</a>
                {% endif %}
            </article>
        {% endif %}
    {% endfor %}
</div>

{% else %}
    <p>No bookmarks found.</p>
{% endif %}
